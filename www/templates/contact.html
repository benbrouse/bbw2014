<ion-view title="Baltimore Beer Week 2014">
    <ion-content has-header="true" has-tabs="true">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Your name</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Your email</span>
                <input type="email">
            </label>
            <ion-toggle>Subscribe To Newsletter</ion-toggle>
            <label class="item item-input">
                <span class="input-label">Message</span>
                <input type="text">
            </label>
            <button class="button button-dark button-block">Send Your Message</button>
        </div>
    </ion-content>
</ion-view>
