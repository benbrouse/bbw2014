<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Baltimore Beer Week</title>
    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">
    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/ionic-angular.js"></script>
    <script src="lib/js/underscore/underscore-min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- main app script -->
    <script src="js/app.js"></script>
    <script src="js/app-depends.js"></script>

    <!-- framework support - filters -->
    <script src="js/framework/filters/matchesDateFilter.js"></script>
    <script src="js/framework/filters/costFilter.js"></script>
    <script src="js/framework/filters/uniqueFilter.js"></script>

    <!-- framework support - servcies -->
    <script src="js/framework/services/loader-service.js"></script>
    <script src="js/framework/services/address-service.js"></script>
    <script src="js/framework/services/google-maps-service.js"></script>

    <script src="js/framework/core-all.js"></script>

    <!-- application: sponsors -->
    <script src="js/sponsors/sponsor-level-filter.js"></script>
    <script src="js/sponsors/sponsor-service.js"></script>
    <script src="js/sponsors/sponsor-index-controller.js"></script>
    <script src="js/sponsors/sponsor-detail-controller.js"></script>

    <!-- application: events -->
    <script src="js/events/event-date-selected-filter.js"></script>
    <script src="js/events/event-service.js"></script>
    <script src="js/events/event-index-controller.js"></script>
    <script src="js/events/event-detail-controller.js"></script>

    <!-- google maps javascript -->
    <script src='http://maps.googleapis.com/maps/api/js?sensor=true'></script>
    <script src="lib/js/angular-google-maps/angular-google-maps.min.js"></script>
</head>
<body ng-app="bbw" animation="slide-left-right-ios7">

    <ion-nav-bar type="bar-dark"
             animation="nav-title-slide-ios7"
             back-button-type="button-icon"
             back-button-icon="ios7-arrow-back">
    </ion-nav-bar>

    <!--
    The views will be rendered in the <nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

</body>
</html>
